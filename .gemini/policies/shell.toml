[[rule]]
toolName = "run_shell_command"
decision = "deny"
priority = 100

[[rule]]
toolName = "run_shell_command"
commandPrefix = ["rm ", "rg --g"]
decision = "deny"
priority = 999

[[rule]]
toolName = "run_shell_command"
commandPrefix = ["rg ", "find ", "cat "]
decision = "allow"
priority = 200

[[rule]]
toolName = "run_shell_command"
commandRegex = "git (commit|add|status|grep|diff|log)"
decision = "allow"
priority = 200

[[rule]]
toolName = "run_shell_command"
commandRegex = "git (merge|rebase|rm|restore|reset|checkout|branch)"
decision = "ask_user"
priority = 200

[[rule]]
toolName = "run_shell_command"
commandRegex = "gh (pr|issue)"
decision = "allow"
priority = 200

[[rule]]
toolName = "run_shell_command"
commandRegex = "make (codegen|check|push)"
decision = "allow"
priority = 200

