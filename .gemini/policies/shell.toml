[[rule]]
toolName = "run_shell_command"
decision = "deny"
priority = 1

[[rule]]
toolName = "run_shell_command"
commmandPrefix = "rm "
decision = "deny"
priority = 999

# Disallow non-existent "--g" flag
[[rule]]
toolName = "run_shell_command"
commmandPrefix = "rg --g"
decision = "deny"
priority = 999

[[rule]]
toolName = "run_shell_command"
commandPrefix = ["rg ", "find "]
decision = "allow"
priority = 2

[[rule]]
toolName = "run_shell_command"
commmandRegex = "git (commit|add|status|grep|diff|log)"
decision = "allow"
priority = 2

[[rule]]
toolName = "run_shell_command"
commmandRegex = "git (merge|rebase|rm|restore|reset|checkout|branch)"
decision = "ask_user"
priority = 2


[[rule]]
toolName = "run_shell_command"
commmandRegex = "gh (pr|issue)"
decision = "allow"
priority = 2

[[rule]]
toolName = "run_shell_command"
commmandRegex = "make (check|push)"
decision = "allow"
priority = 2

